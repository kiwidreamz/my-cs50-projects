<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                        correct.style.backgroundColor = 'green';
                        document.querySelector('#feedbackText').innerHTML = "Correct!";
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedbackText').innerHTML = "Incorrect!";
                   });
                }

            document.querySelector('#submit').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === "New Zealand" || input.value === "new zealand") {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedbackText2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedbackText2').innerHTML = 'Incorrect!';
                }
            });

        });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <h3> What is the world's longest river? </h3>

                <button id="question1" class="incorrect">the Nile</button>
                <button id="question1" class="incorrect">the Mississipi</button>
                <button id="question1" class="incorrect">the Yangtze</button>
                <button id="question1" class="correct">the Amazon</button>
                <button id="question1" class="incorrect">the Murray</button>

                <p id="feedbackText"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <h3> Which country's national symbol is a bird with no wings? </h3>

                <input type="text"></input>
                <button id="submit">Submit</button>

                <p id="feedbackText2"></p>

            </div>
        </div>
    </body>
</html>
